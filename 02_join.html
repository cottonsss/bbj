<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=10,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Document</title>
<link href="css/bbj_font.css" rel="stylesheet" type="text/css">
<link href="css/bbj_default.css" rel="stylesheet" type="text/css">
<link href="css/Bbj_login.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="wrap_join">
	<div class="back_lg"><a href="#" class="back_2">뒤로</a></div>
    <div class="tab_jn">
        <div class="tab_p">개인회원</div>
        <div class="tab_a">공인중개사</div>
    </div>
    <div class="contents_jn">
    	<div class="form_1">
        	<div class="form_tit2"><label>이름</label></div>
        	<div class="input_info">
            	<input type="text" class="input_42">
                <div class="slct_sex">
                	<div class="sex_male"><a href="#">남자</a></div>
                    <div class="sex_female"><a href="#">여자</a></div>
                </div>
                <div class="line"></div>
            </div>
        </div>	
        <div class="form_1">
        	<div class="form_tit2"><label>아이디</label></div>
        	<div class="input_info">
            	<input type="text" class="input_60" placeholder="영문, 숫자 4자~8자">
                <div class="id_test"><a href="#" class="btn_grd_white">중복검사</a></div>
                <div class="line"></div>
            </div>
        </div>	
        <div class="form_1">
        	<div class="form_tit2"><label>비밀번호</label></div>
        	<div class="input_info">
            	<input type="password" class="input_100" placeholder="영문, 숫자, 특수문자  포함 6자~12자">
                <div class="line"></div>
            </div>
        </div>	
        <div class="form_1">
        	<div class="form_tit2"><label>비밀번호확인</label></div>
        	<div class="input_info">
            	<input type="password" class="input_100">
                <div class="line"></div>
            </div>
        </div>	
        <div class="form_1">
        	<div class="form_tit2"><label>휴대폰번호</label></div>
        	<div class="input_info">
            	<input type="number" class="input_52" placeholder="‘-’ 없이 숫자만 입력">
                <div class="num_test"><a href="#" class="btn_grd_white">인증번호발송</a></div>
                <div class="line"></div>
            </div>
        </div>	
        
    </div>
    <div class="form_2">
        <input type="number" class="input_50">
        <div class="input_num">
            <div class="num_ok"><a href="#" class="btn_grd_white">확인</a></div>
            <div class="num_re"><a href="#" class="btn_grd_white">재전송</a></div>
        </div>
    </div>
</div>

</body>
</html>
